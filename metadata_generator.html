<!DOCTYPE html>
<html>
<head>
    <title>Create JSON Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }

        /* Home Button Style */
        .home-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Hamburger Menu Style */
        .hamburger {
            display: inline-block;
            cursor: pointer;
            float: right;
        }
        .bar {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Menu Content */
        .menu-content {
            display: none;
            position: absolute;
            right: 20px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .menu-content a:hover {background-color: #f1f1f1}
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-button">Home</a>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="myMenu" class="menu-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>

        <form id="form">
            <label for="traitQty">How many traits do you want?</label>
            <input type="number" id="traitQty" name="traitQty" required><br><br>

            <div id="traitNamesDiv"></div>

            <label for="nftQty">How many NFTs does your collection hold?</label>
            <input type="number" id="nftQty" name="nftQty" required><br><br>

            <label for="description">Enter a description for the NFTs:</label>
            <input type="text" id="description" name="description" required><br><br>

            <label for="nftName">Enter a name for the NFTs:</label>
            <input type="text" id="nftName" name="nftName" required><br><br>

            <button type="submit">Generate JSON Files</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("myMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="metadata_generator.js"></script>
</body>
</html>
