<!DOCTYPE html>
<html>
  <head>
    <title>Create JSON Files</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="traitQty">How many traits do you want?</label><br>
      <input type="number" id="traitQty" name="traitQty" required><br><br>

      <div id="traitNamesDiv"></div>

      <label for="nftQty">How many NFTs does your collection hold?</label><br>
      <input type="number" id="nftQty" name="nftQty" required><br><br>

      <label for="description">Enter a description for the NFTs:</label><br>
      <input type="text" id="description" name="description" required><br><br>

      <label for="nftName">Enter a name for the NFTs:</label><br>
      <input type="text" id="nftName" name="nftName" required><br><br>

      <button type="submit">Generate JSON Files</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="metadata_generator.js"></script>
  </body>
</html>
